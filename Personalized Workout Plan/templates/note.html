<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body>
    <h1>Notes</h1>

    <!-- Form to add a new note -->
    <form action="{{ url_for('note') }}" method="POST">
        <textarea name="note" rows="5" cols="50" placeholder="Enter your note here..."></textarea><br>
        <button type="submit">Add Note</button>
    </form>

    <!-- Display existing notes -->
    <ul>
        {% for note in notes %}
            <li>{{ note.content }} <form action="{{ url_for('delete_note', note_id=note.id) }}" method="GET"><button type="submit">Delete</button></form></li>
        {% endfor %}
    </ul>
</body>
</html>
