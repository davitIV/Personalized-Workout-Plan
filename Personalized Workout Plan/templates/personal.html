<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Exercise</title>
</head>
<body>
    <h1>Personal Exercise Page</h1>
    <p>Your Age: {{ age }}</p>
    <p>Your Gender: {{ gender }}</p>
    {% if special_message %}
        <p>{{ special_message }}</p> <!-- Display special message if available -->
    {% endif %}
    <form method="POST" action="{{ url_for('personal') }}">
        <input type="hidden" id="age" name="age" value="{{ age }}">
        <input type="hidden" id="gender" name="gender" value="{{ gender }}">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required min="10" max="300">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required min="20" max="300">
        <button type="submit">Submit</button>
    </form>
    {% if result %}
        <p>Your BMI Result: {{ result }}</p> <!-- Display the BMI result message -->
        <h3>{{advice}}</h3>
    {% endif %}
</body>
</html>
